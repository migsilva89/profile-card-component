<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Profile card component</title>
</head>

<body class="bg-cyan-500" style="background-image: url(images/bg-pattern-bottom.svg)">

<main class="mx-auto pt-56 flex justify-center items-center drop-shadow" >
  
  <div class="bg-white h-96 w-80 rounded-2xl">
    <div class="h-36 w-80 rounded-t-2xl" style="background-image: url(images/bg-pattern-card.svg)">
      <!-- AVATAR -->
      <div class="pt-24">
        <img class="border-4 border-white rounded-full mx-auto flex justify-center items-center" src="/images/image-victor.jpg" alt="Profile Picture">
      </div> 
      <!-- NAME CITY -->
      <div class="text-center font-bold text-gray-600 text-xl pt-6">
        Victor Crest <span class="text-gray-400 pl-2 font-light text-lg">26</span>
        <p class="text-gray-400 pl-2 font-light text-sm pt-1">London</p>
      </div>
      <!-- LINHA -->
      <div class="w-full border mt-6"></div>
      <!-- GRID -->
      <div class="grid grid-cols-3 text-gray-600 text-xl font-bold text-center p-4 mx-4"> 
        <div class=""> 
          80K
          <p class="text-gray-500 font-light text-xs">Followers</p>
        </div>
        <div class="">
        803K
          <p class="text-gray-500 font-light text-xs">Likes</p>
        </div>
        <div class="">
          1.4K
          <p class="text-gray-500 font-light text-xs">Photos</p>
      </div>
    </div>
  </div>
</main>
